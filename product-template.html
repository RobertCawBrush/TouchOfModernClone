<div class="col-sm-12 col-md-4">
  <div class="product-container">
    <button class="delete-button btn btn-outline-danger pull-right">X</button>
    <a href="{url}">
      <img class="img-responsive" src="{image}">
      <div class="product-snippet text-center">
        <div class="product-title">{title}</div>
        <div class="product-tagline">{tagline}</div>
      </div>
    </a>
    <div class="description overlay hidden">{description}</div>
  </div>
</div>
